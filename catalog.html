<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <a>
        <img class="main-header-logo" src="index.html" alt="Логотип города Седона." />
      </a>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">
              Главная
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              О Cедоне
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">
              Гостиницы
            </a>
          </li>
        </ul>

        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">
                Поиск
              </span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">
                Избранное
              </span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              Хочу сюда!
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">
          Гостиницы Седоны
        </h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden">
              Главная
              </span>
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">
              Гостиницы
            </a>
          </li>
        </ul>
      </header>

      <section class="catalog-hotels">
        <h2 class="visually-hidden">
          Каталог гостиниц с фильтрами
        </h2>

        <form class="catalog-filter" action="http://echo.htmlacademy.ru/" method="get">
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">
              Инфраструктура:
            </legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="swimming pool" checked>
                  Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked>
                  Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="wi-fi">
                  Wi-fi
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">
              Тип жилья:
            </legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="hotel-group" value="hotels" checked>
                  Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="hotel-group" value="motels">
                  Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="hotel-group" value="apartaments">
                  Апартаменты
                </label>
              </li>
            </ul>

          </fieldset>
          <button class="button" type="submit">
            Применить
          </button>
          <button class="button" type="reset">
            Сбросить
          </button>
        </form>
      </section>
      
    </main>

  </body>

</html>
